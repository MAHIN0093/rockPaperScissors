<script>
    function getComputerChoice() {
        const choice = ["rock","paper","scissors"];
        const randomIndex = Math.floor(Math.random()*choice.length);
        return choice[randomIndex] ;      
    }
    let player,computer;
    function playRound(player,computer) {
        if (player.toLowerCase() === "rock" ){
            if (computer.toLowerCase() === "rock"){
                alert("Draw!");
            }
            if (computer.toLowerCase() === "paper"){
                alert("You lose!Paper Beats Rock");
            }
            if (computer.toLowerCase() === "scissors"){
                alert("You win!Rock Beats Scissors");
            }
        }
        if (player.toLowerCase() === "paper" ){
            if (computer.toLowerCase() === "paper"){
                alert("Draw!");
            }
            if (computer.toLowerCase() === "rock"){
                alert("You win!Paper Beats Rock");
            }
            if (computer.toLowerCase() === "scissors"){
                alert("You lose!Scissors Beats Paper");
            }
            
        }
        if (player.toLowerCase() === "scissors" ){
            if (computer.toLowerCase() === "scissors"){
                alert("Draw!");
            }
            if (computer.toLowerCase() === "paper"){
                alert("You win!Scissors Beats paper");
            }
            if (computer.toLowerCase() === "rock"){
                alert("You lose!Rock Beats Scissors");
            }
           
        }
        if((player.toLowerCase() !== "scissors") && (player.toLowerCase() !== "paper") && (player.toLowerCase() !== "rock") )
        {
            alert("Either choose Rock Paper or Scissors!");
        }
        
    }
    playRound(prompt(),getComputerChoice());
</script>
